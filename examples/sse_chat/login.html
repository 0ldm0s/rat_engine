<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 聊天室 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .btn {
            width: 100%;
            background: #1a73e8;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1557b0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }

        .preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #1a73e8;
        }

        .preview h3 {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .preview p {
            color: #666;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>💬 SSE 聊天室</h1>
            <p>请输入您的信息进入聊天室</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" required
                       placeholder="输入用户名 (2-20字符)" maxlength="20" pattern="[a-zA-Z0-9_-]+">
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname"
                       placeholder="可选，默认使用用户名" maxlength="20">
            </div>

            <div class="form-group">
                <label for="room">选择聊天室 *</label>
                <select id="room" name="room" required>
                    <option value="">请选择聊天室</option>
                    <option value="1">通用聊天室</option>
                    <option value="2">技术讨论</option>
                    <option value="3">闲聊吹水</option>
                </select>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                进入聊天室
            </button>
        </form>

        <div class="preview">
            <h3>📋 功能特性</h3>
            <p>• 基于 Server-Sent Events 的实时消息推送<br>
            • 支持多个独立聊天房间<br>
            • 用户进入/离开通知<br>
            • 简洁高效的界面设计</p>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }

        function validateUsername(username) {
            if (!username || username.length < 2 || username.length > 20) {
                return "用户名长度必须在2-20个字符之间";
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                return "用户名只能包含字母、数字、下划线和连字符";
            }

            const reservedNames = ['admin', 'system', 'root', 'server'];
            if (reservedNames.includes(username.toLowerCase())) {
                return "该用户名为保留用户名";
            }

            return null;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const nickname = document.getElementById('nickname').value.trim() || username;
            const room = document.getElementById('room').value;

            // 清除之前的错误信息
            document.getElementById('usernameError').style.display = 'none';

            // 验证用户名
            const usernameError = validateUsername(username);
            if (usernameError) {
                document.getElementById('usernameError').textContent = usernameError;
                document.getElementById('usernameError').style.display = 'block';
                document.getElementById('username').focus();
                return;
            }

            if (!room) {
                showNotification('请选择一个聊天室', 'error');
                return;
            }

            try {
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('loginBtn').textContent = '登录中...';

                // 调用登录API
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        nickname: nickname,
                        room_id: parseInt(room),
                    }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // 保存用户信息到localStorage
                    const userInfo = {
                        user: data.data,
                        connectionUuid: data.data.connection_uuid,
                        loginTime: new Date().toISOString()
                    };

                    localStorage.setItem('chatUser', JSON.stringify(userInfo));

                    showNotification(`欢迎 ${userInfo.user.nickname}！`, 'success');

                    // 跳转到聊天室页面
                    const params = new URLSearchParams({
                        user: userInfo.user.nickname,
                        connectionUuid: userInfo.connectionUuid,
                        roomId: userInfo.user.room_id,
                        roomName: userInfo.user.room_name
                    });

                    window.location.href = `/chat?${params.toString()}`;
                } else {
                    throw new Error(data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录失败:', error);
                showNotification('登录失败: ' + error.message, 'error');
            } finally {
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').textContent = '进入聊天室';
            }
        }

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经登录
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                try {
                    const userInfo = JSON.parse(savedUser);
                    // 如果保存的用户信息在30分钟内有效，直接跳转
                    const loginTime = new Date(userInfo.loginTime);
                    const now = new Date();
                    const timeDiff = now - loginTime;

                    if (timeDiff < 30 * 60 * 1000) { // 30分钟
                        const params = new URLSearchParams({
                            user: userInfo.user.nickname,
                            connectionUuid: userInfo.connectionUuid,
                            roomId: userInfo.user.room_id,
                            roomName: userInfo.user.room_name
                        });
                        window.location.href = `/chat?${params.toString()}`;
                    } else {
                        localStorage.removeItem('chatUser');
                    }
                } catch (e) {
                    localStorage.removeItem('chatUser');
                }
            }

            // 自动聚焦用户名输入框
            document.getElementById('username').focus();

            console.log('💬 SSE 聊天室登录页面已加载');
        });
    </script>
</body>
</html>
