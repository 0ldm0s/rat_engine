<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE 聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }

        .user-section {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #2c3e50;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .user-info p {
            font-size: 14px;
            color: #bdc3c7;
        }

        .room-info {
            padding: 10px;
            background: #2c3e50;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .room-info h4 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #3498db;
        }

        .room-info p {
            font-size: 12px;
            color: #95a5a6;
        }

        .members-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .members-section h4 {
            font-size: 14px;
            margin-bottom: 15px;
            color: #ecf0f1;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            background: #34495e;
            border-radius: 6px;
            font-size: 13px;
        }

        .member-item.is-me {
            background: #3498db;
        }

        .member-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #95a5a6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .member-item.is-me .member-avatar {
            background: #2980b9;
        }

        .member-name {
            flex: 1;
            color: #ecf0f1;
        }

        .leave-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .leave-btn:hover {
            background: #c0392b;
        }

        /* 主聊天区域 */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 18px;
            color: #2c3e50;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #95a5a6;
        }

        .status-dot.connected {
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        .status-dot.disconnected {
            background: #e74c3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            margin: 20px 0;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            display: inline-block;
            max-width: 80%;
        }

        .message.user {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user.is-me {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user.is-me .message-avatar {
            background: #27ae60;
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message.user.is-me .message-header {
            flex-direction: row-reverse;
        }

        .message-author {
            font-size: 13px;
            font-weight: bold;
            color: #2c3e50;
        }

        .message-time {
            font-size: 11px;
            color: #95a5a6;
        }

        .message-bubble {
            background: white;
            padding: 10px 14px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            color: #2c3e50;
        }

        .message.user.is-me .message-bubble {
            background: #3498db;
            color: white;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 4px;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ecf0f1;
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            height: 44px;
        }

        .send-btn:hover {
            background: #2980b9;
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .message.user .message-content {
                max-width: 60%;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #34495e;
            }

            .members-section {
                display: none;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="user-section">
                <div class="user-info">
                    <h3 id="userNickname">加载中...</h3>
                    <p id="userUsername">@加载中...</p>
                </div>
                <div class="room-info">
                    <h4 id="roomName">加载中...</h4>
                    <p id="memberCount">0 位成员</p>
                </div>
                <button class="leave-btn" onclick="leaveRoom()">退出房间</button>
            </div>
            <div class="members-section">
                <h4>房间成员</h4>
                <div id="membersList"></div>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="chatRoomName">SSE 聊天室</h2>
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">未连接</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="message-input-container">
                <form class="message-input-form" onsubmit="sendMessage(event)">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="输入消息..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        发送
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let sseConnection = null;
        let currentUser = null;
        let currentRoom = null;
        let connectionUuid = null;

        // 初始化函数
        function init() {
            // 从sessionStorage获取用户信息
            let savedUser = sessionStorage.getItem('chatUserInfo');

            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    connectionUuid = currentUser.connectionUuid;
                    currentRoom = {
                        id: currentUser.room_id,
                        name: currentUser.room_name
                    };
                    console.log('从sessionStorage恢复用户信息:', currentUser);
                } catch (e) {
                    console.error('解析sessionStorage失败:', e);
                    // 如果解析失败，清除并从URL获取
                    sessionStorage.removeItem('chatUserInfo');
                    getUserInfoFromURL();
                }
            } else {
                // 从URL参数获取用户信息（首次进入）
                getUserInfoFromURL();
            }

            if (!connectionUuid) {
                alert('缺少连接信息，请重新登录');
                window.location.href = '/';
                return;
            }

            // 更新UI
            document.getElementById('userNickname').textContent = currentUser.nickname;
            document.getElementById('userUsername').textContent = '@' + currentUser.nickname;
            document.getElementById('roomName').textContent = currentRoom.name;
            document.getElementById('chatRoomName').textContent = currentRoom.name + ' - SSE 聊天室';

            // 连接SSE
            connectSSE();
        }

        // 从URL参数获取用户信息
        function getUserInfoFromURL() {
            const urlParams = new URLSearchParams(window.location.search);

            currentUser = {
                nickname: urlParams.get('user') || '未知用户',
                connectionUuid: urlParams.get('connectionUuid') || '',
                room_id: urlParams.get('roomId') || '1',
                room_name: urlParams.get('roomName') || '未知房间'
            };

            currentRoom = {
                id: currentUser.room_id,
                name: currentUser.room_name
            };

            connectionUuid = currentUser.connectionUuid;

            // 保存到sessionStorage
            if (connectionUuid) {
                sessionStorage.setItem('chatUserInfo', JSON.stringify(currentUser));
                console.log('用户信息已保存到sessionStorage:', currentUser);
            }
        }

        // 连接SSE
        function connectSSE() {
            updateConnectionStatus('connecting', '连接中...');

            try {
                // 使用URL参数传递连接UUID
                const sseUrl = `/chat/sse?connection_uuid=${encodeURIComponent(connectionUuid)}`;
                sseConnection = new EventSource(sseUrl);

                sseConnection.onopen = function() {
                    updateConnectionStatus('connected', '已连接');
                    document.getElementById('sendBtn').disabled = false;
                    console.log('✅ SSE 连接已建立');
                };

                sseConnection.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error('解析消息失败:', e, event.data);
                    }
                };

                sseConnection.onerror = function() {
                    updateConnectionStatus('disconnected', '连接断开');
                    document.getElementById('sendBtn').disabled = true;
                    console.error('❌ SSE 连接错误');

                    // 5秒后尝试重连
                    setTimeout(() => {
                        if (sseConnection && sseConnection.readyState === EventSource.CLOSED) {
                            connectSSE();
                        }
                    }, 5000);
                };

            } catch (error) {
                console.error('创建 SSE 连接失败:', error);
                updateConnectionStatus('disconnected', '连接失败');
            }
        }

        // 处理接收到的消息
        function handleMessage(data) {
            console.log('收到消息:', data);

            switch (data.type) {
                case 'welcome':
                    handleWelcomeMessage(data);
                    break;
                case 'message':
                    handleChatMessage(data);
                    break;
                case 'system':
                    handleSystemMessage(data);
                    break;
                default:
                    console.log('未知消息类型:', data.type);
            }
        }

        // 处理欢迎消息
        function handleWelcomeMessage(data) {
            addSystemMessage(`欢迎来到 ${data.room.name}！当前有 ${data.room.member_count} 位成员`);

            // 更新成员列表
            updateMembersList(data.members);
        }

        // 处理聊天消息
        function handleChatMessage(data) {
            const messageData = data.data;
            const isMe = messageData.user.connection_uuid === connectionUuid;

            addChatMessage(messageData, isMe);
        }

        // 处理系统消息
        function handleSystemMessage(data) {
            const systemData = data.data;

            switch (systemData.type) {
                case 'user_join':
                    addSystemMessage(`${systemData.user.nickname} 加入了房间`);
                    updateMemberCount(systemData.member_count);
                    break;
                case 'user_leave':
                    addSystemMessage(`${systemData.user.nickname} 离开了房间`);
                    updateMemberCount(systemData.member_count);
                    break;
            }
        }

        // 添加聊天消息
        function addChatMessage(messageData, isMe) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message user ${isMe ? 'is-me' : ''}`;

            const time = new Date(messageData.timestamp).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${messageData.user.nickname.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${messageData.user.nickname}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(messageData.content)}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // 添加系统消息
        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';

            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // 更新成员列表
        function updateMembersList(members) {
            const container = document.getElementById('membersList');
            container.innerHTML = '';

            members.forEach(member => {
                const memberDiv = document.createElement('div');
                const isMe = member.connection_uuid === connectionUuid;
                memberDiv.className = `member-item ${isMe ? 'is-me' : ''}`;

                memberDiv.innerHTML = `
                    <div class="member-avatar">${member.nickname.charAt(0).toUpperCase()}</div>
                    <div class="member-name">${member.nickname}${isMe ? ' (我)' : ''}</div>
                `;

                container.appendChild(memberDiv);
            });

            updateMemberCount(members.length);
        }

        // 更新成员数量
        function updateMemberCount(count) {
            document.getElementById('memberCount').textContent = `${count} 位成员`;
        }

        // 更新连接状态
        function updateConnectionStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // 发送消息
        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '发送中...';

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Connection-UUID': connectionUuid
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    input.value = '';
                    autoResize(input);
                } else {
                    alert('发送失败: ' + data.message);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送失败: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
                input.focus();
            }
        }

        // 退出房间
        async function leaveRoom() {
            if (!confirm('确定要退出房间吗？')) return;

            try {
                await fetch('/api/leave', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Connection-UUID': connectionUuid
                    }
                });
            } catch (error) {
                console.error('退出房间失败:', error);
            }

            // 断开SSE连接
            if (sseConnection) {
                sseConnection.close();
            }

            // 清除本地存储
            localStorage.removeItem('chatUser');
            sessionStorage.removeItem('chatUserInfo');

            // 跳转到登录页
            window.location.href = '/';
        }

        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('sendBtn').click();
            }
        }

        // 自动调整文本框高度
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // 滚动到底部
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 页面卸载时断开连接
        window.addEventListener('beforeunload', function() {
            if (sseConnection) {
                sseConnection.close();
            }
        });
    </script>
</body>
</html>
