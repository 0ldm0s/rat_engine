# Nginx 配置 - 专用端口模式（RAT Engine gRPC 专用模式）
# 这种模式下，nginx 不需要进行协议检测，直接基于端口分流

# HTTP 服务器配置（专用端口：8080）
server {
    listen 8080;
    server_name sukiyaki.su;

    # HTTP 专用模式 - 只处理普通 HTTP 请求
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
}

# gRPC 服务器配置（专用端口：50051）
server {
    listen 50051 http2;
    listen [::]:50051 http2;
    server_name sukiyaki.su;

    # gRPC 专用模式 - 只处理 gRPC 请求
    location /dns/Query {
        # 添加特殊的 gRPC 标识头部
        proxy_set_header Content-Type "application/grpc+RatEngine";
        proxy_set_header TE "trailers";

        # 传递原始客户端信息
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # gRPC 代理设置
        proxy_pass http://127.0.0.1:50051;
        proxy_http_version 2.0;
        proxy_buffering off;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
}

# 如果需要支持外部访问（通过 443 端口）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sukiyaki.su;

    # SSL 证书配置
    ssl_certificate /etc/sukiyaki-ssl.pem;
    ssl_certificate_key /etc/sukiyaki-ssl.pem;

    # SSL 协议配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HTTP 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # gRPC 通过 HTTPS 代理（内部重定向到 50051）
    location /dns/Query {
        proxy_pass http://127.0.0.1:50051;
        proxy_set_header Content-Type "application/grpc+RatEngine";
        proxy_set_header TE "trailers";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 2.0;
        proxy_buffering off;
    }
}

